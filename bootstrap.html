<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>bootstrap Learning</title>
    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="//at.alicdn.com/t/font_747587_b645vl1tfh.css">
    <style>
        @media (max-width: 320px) {
            .btn{margin: 0px 2px;}
            .innerMiddle p{font-size: 12px;}
        }
        @media (min-width: 360px) {
            .btn{margin: 0px 10px;}
        }
        @media (min-width: 768px) {
            .btn{margin: 0px 50px;}
        }
        *{
            margin: 0;
            padding: 0;
            font-size: 16px;
        }
        body{
            margin: 20px;
        }
        .clearfix::after{
            content: '';
            display: block;
            clear: both;
        }
        .top{
            margin-bottom: 20px;
        }
        .top > div{
            float: left;
            width: 33.3%;
        }
        .buttons{
            padding: 60px 10px;
        }
        .buttons > button{
            color: #EA7B80;
            border: 2px solid #EA7B80;
            background-color: #ffffff;
        }
        .buttons > button:hover{
            background: #EA7B80;
            color: #ffffff;
            border: 2px solid transparent;
        }
        .btn:focus{outline: none; color: #EA7B80;};
        .set{
            margin: 30px 0px;
        }
        .set > div{
            float: left;
            width: 33.3%;
        }
        .line{
            border: 5px solid #eeeeee;  
            margin: 20px 0px;
        }
        .middle{
            margin: 30px 0px; 
        }
        .middle > div{
            float: left;
            width: 50%;
        }
        @media (min-width: 320px) {
            .innerMiddle{padding: 30px 0px;}
        }
        @media (min-width: 768px) {
            .innerMiddle{padding: 60px 0px;}
        }
        .innerMiddle > div{
            float: left;
            width: 20%;
        }
        .icon > div{
            margin: 30px 0px;
        }
        .lineTwo{
            margin: 15px 0px;
            border: 0.5px solid #EAE8EB;
        }
    </style>
  </head>
  <body>
    <div class="container-fluid">       
        <header>
            <div class="top clearfix">
                <div class="text-left">
                    <i class="iconfont icon-return">返回</i>
                </div>
                <div class="text-center">我的</div>
                <div class="text-right">
                    <i class="iconfont icon-set"></i>
                </div>     
            </div>
            <div class="buttons text-center">
                <button class="btn btn-lg">立即登录</button>
                <button class="btn btn-lg">新人注册</button>
            </div>
            <div class="set clearfix">
                <div class="text-left">
                    <i class="iconfont icon-SCar">&nbsp&nbsp购物车</i>
                </div>
                <div class="text-center">
                    <i class="iconfont icon-bookMark">&nbsp&nbsp收藏夹</i>
                </div>
                <div class="text-right">
                    <i class="iconfont icon-track">&nbsp&nbsp足迹</i>
                </div>
            </div>  
        </header>
        <div class="line"></div>
        <div class="middle clearfix">
            <div class="text-left">
                <i class="iconfont icon-order">&nbsp&nbsp我的订单</i>
            </div>
            <div class="text-right">
                查看全部订单&nbsp&nbsp<i class="iconfont icon-returnRight"></i>  
            </div>
        </div>
        <div class="innerMiddle clearfix">
            <div class="setLeft text-center">
                <i class="iconfont icon-pay"></i>
                <p>待付款</p>
            </div>
            <div class="setFH text-center">
                <i class="iconfont icon-FH"></i>
                <p>待发货</p>
            </div>
            <div class="setMiddleTwo text-center">
                <i class="iconfont icon-SH"></i>
                <p>待收货</p>
            </div>
            <div class="setPL text-center">
                <i class="iconfont icon-evaluate"></i>
                <p>待评论</p>   
            </div>
            <div class="setRight text-center">
                <i class="iconfont icon-afterSale"></i>
                <p>售后</p>
            </div>
        </div>
        <div class="line"></div>
        <div class="icon">
            <div>
                <i class="iconfont icon-HB">&nbsp&nbsp&nbsp&nbsp现金红包</i>
                <i class="iconfont icon-returnRight setRight"></i>
                <div class="lineTwo"></div>
            </div>
            <div>
                <i class="iconfont icon-LJ">&nbsp&nbsp&nbsp领卷中心</i>
                <i class="iconfont icon-returnRight setRight"></i>
                <div class="lineTwo"></div>
            </div>
            <div>
                <i class="iconfont icon-theme">&nbsp&nbsp&nbsp&nbsp主题换肤</i>
                <i class="iconfont icon-returnRight setRight"></i>
                <div class="lineTwo"></div>
            </div>
            <div>
                <i class="iconfont icon-KF">&nbsp&nbsp&nbsp&nbsp客服中心</i>
                <i class="iconfont icon-returnRight setRight"></i>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
