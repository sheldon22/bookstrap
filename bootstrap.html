<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bootstrap Learning</title>
    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="//at.alicdn.com/t/font_747587_b645vl1tfh.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            font-size: 16px;
        }
        .inner{
            margin: 20px;
            position: relative; 
        }
        .inner::after{
            content: '';
            display: block;
            width: 32px;
            height: 22px;
        } 
        .inner p{
            display: inline-block;
            margin: 0;
        }
        .setRight{
            position: absolute;
            top: 0px;
            right: 0px;
        }
        .setMiddleOne{
            position: absolute;
            top: 0px;
            right: 50%;
            font-weight: bold;
        }
        .setLeft{
            position: absolute;
            top: 0px;
            left: 0px;
        }
        .buttons{
            padding: 95px 10px;
            background-color: #eeeeee;
        }
        .buttons > button{
            padding: 10px 30px;
            color: #EA7B80;
            border: 2px solid #EA7B80;
            background-color: #ffffff;
        }
        .buttons > button:hover{
            background: #EA7B80;
            color: #ffffff;
        }
        .btn{
            margin: 0px 40px;
        }
        .setMiddleTwo{
            position: absolute;
            top: 0px;
            right: 50%;
        }
        .line{
            border: 10px solid #eeeeee;  
        }
        .setFH{
            position: absolute;
            top: 0px;
            left: 20%;
        }
        .setPL{
            position: absolute;
            top: 0px;
            right: 25%;
        }
        .innerMiddle{
            margin: 95px 20px;
            position: relative; 
        }
        .innerMiddle::after{
            content: '';
            display: block;
            width: 32px;
            height: 22px;
        } 
        .innerMiddle  p{
            margin: 10px 0px 0px 0px;
        }
        .icon > div{
            margin: 30px 20px;
            position: relative;
        }
        .lineTwo{
            margin: 15px 0px;
            border: 0.5px solid #EAE8EB;
        }
    </style>
  </head>
  <body>
    <div class="outer">
        <header>
            <div class="inner">
                <div class="setLeft">
                    <i class="iconfont icon-return"></i>
                    <p>返回</p> 
                </div>
                <p class="setMiddleOne">我的</p> 
                <div class="setRight">
                    <i class="iconfont icon-set"></i>
                </div>     
            </div>
            <div class="buttons text-center">
                <button class="btn btn-lg">立即登录</button>
                <button class="btn btn-lg">新人注册</button>
            </div>
            <div class="inner">
                <div class="setLeft">
                    <i class="iconfont icon-SCar"></i>
                    <p>购物车</p>
                </div>
                <div class="setMiddleTwo">
                    <i class="iconfont icon-bookMark"></i>
                    <p>收藏夹</p> 
                </div>
                <div class="setRight">
                    <i class="iconfont icon-track"></i>
                    <p>我的足迹</p> 
                </div>
            </div>  
        </header>
        <div class="line"></div>
        <div class="middle">
            <div class="inner">
                <div class="setLeft">
                    <i class="iconfont icon-order"></i>
                    <p>我的订单</p>
                </div>
                <div class="setRight">
                    <p>查看全部订单</p> 
                    <i class="iconfont icon-returnRight"></i>  
                </div>
            </div>
            <div class="innerMiddle">
                <div class="setLeft text-center">
                    <i class="iconfont icon-pay"></i>
                    <p>待付款</p>
                </div>
                <div class="setFH text-center">
                    <i class="iconfont icon-FH"></i>
                    <p>待发货</p>
                </div>
                <div class="setMiddleTwo text-center">
                    <i class="iconfont icon-SH"></i>
                    <p>待收货</p>
                </div>
                <div class="setPL text-center">
                    <i class="iconfont icon-evaluate"></i>
                    <p>待评论</p>   
                </div>
                <div class="setRight text-center">
                    <i class="iconfont icon-afterSale"></i>
                    <p>售后/退款</p>
                </div>
            </div>
            <div class="line"></div>
            <div class="icon">
                <div>
                    <i class="iconfont icon-HB">&nbsp&nbsp&nbsp&nbsp现金红包</i>
                    <i class="iconfont icon-returnRight setRight"></i>
                    <div class="lineTwo"></div>
                </div>
                <div>
                    <i class="iconfont icon-LJ">&nbsp&nbsp&nbsp领卷中心</i>
                    <i class="iconfont icon-returnRight setRight"></i>
                    <div class="lineTwo"></div>
                </div>
                <div>
                    <i class="iconfont icon-theme">&nbsp&nbsp&nbsp&nbsp主题换肤</i>
                    <i class="iconfont icon-returnRight setRight"></i>
                    <div class="lineTwo"></div>
                </div>
                <div>
                    <i class="iconfont icon-KF">&nbsp&nbsp&nbsp&nbsp客服中心</i>
                    <i class="iconfont icon-returnRight setRight"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
